<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | SwiftStream</title>

  <!-- icofont-css-link -->
  <link rel="stylesheet" href="css/icofont.min.css">
  <!-- Bootstrap-Style-link -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Aos-Style-link -->
  <link rel="stylesheet" href="css/aos.css">
  <!-- Coustome-Style-link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Responsive-Style-link -->
  <link rel="stylesheet" href="css/responsive.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

</head>

<body>

  <!-- Page-wrapper-Start -->
  <div class="page_wrapper">

    <!-- Preloader -->
    <div id="preloader">
      <div id="loader"></div>
    </div>

    <div class="full_bg">

      <section class="signup_section">
        <div class="container">

          <div class="top_part">
            <a href="index.html" class="back_btn"><i class="icofont-arrow-left"></i> Voltar para o inicio</a>
            <a class="navbar-brand" href="#">
              <img src="images/logo.png" alt="image">
            </a>
          </div>

          <!-- Sign In Form -->
          <div class="form_block">
            <div class="form_side">
              <div class="section_title">
                <span class="title_badge">Comece a usar</span>
                <h2><span>Insira</span> o seu e-mail</h2>
                <p>E-mail deve ser <strong>válido</strong>, você receberá o seu acesso e ativação através dele!<br><br> <strong>Após o pagamento verifique sua caixa de entrada!</strong></p>
              </div>
              <form>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="btn_block">
                  <button class="btn puprple_btn ml-0">Avançar</button>
                  <div class="btn_bottom"></div>
                </div>
              </form>
            </div>
            <div class="side_screen">
              <div class="left_icon">
                <img src="images/smallStar.png" alt="image">
              </div>
              <div class="right_icon">
                <img src="images/bigstar.png" alt="image">
              </div>
              <div class="scrren">
                <img src="images/sign_in_screen.png" alt="image">
              </div>
            </div>
          </div>

        </div>
      </section>

    </div>



  </div>
  <!-- Page-wrapper-End -->

  <!-- Jquery-js-Link -->
  <script src="js/jquery.js"></script>
  <!-- bootstrap-js-Link -->
  <script src="js/bootstrap.min.js"></script>
  <!-- aos-js-Link -->
  <script src="js/aos.js"></script>
  <!-- main-js-Link -->
  <script src="js/main.js"></script>

</body>

</html>
